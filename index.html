<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="main.js" async></script>
      <script src="https://use.fontawesome.com/64ce2f770f.js" async></script>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" defer />
      <link rel="stylesheet" href="main.css" defer />
    <title>l3laze.github.io</title>
  </head>
  <body class="centerText">
    <div id="controls" class="w3-container w3-margin-top">
      <div id="buttons" class="w3-container">
        <a href="#" id="pauseBtn" class="w3-btn w3-border w3-ripple w3-margin-bottom">
          <i class="fa fa-pause"></i>
          <span class="btn-text">Pause</span>
        </a>
        <a href="#" id="playBtn" class="w3-btn w3-border w3-ripple w3-margin-bottom">
          <i class="fa fa-play"></i>
          <span class="btn-text">Play</span>
        </a>
        <a href="#" id="ffBtn" class="w3-btn w3-border w3-ripple w3-margin-bottom">
          <i class="fa fa-forward"></i>
          <span class="btn-text">FForward</span>
        </a>
        <a href="#" id="skipBtn" class="w3-btn w3-border w3-ripple w3-margin-bottom">
          <i class="fa fa-step-forward"></i>
          <span class="btn-text">Skip</span>
        </a>
      </div>
      <textarea id="codeIn" readonly="true"></textarea>
    </div>
    <div id="bodyContainer" class="w3-container">
      <div id="content">
        <div id="containerL">
        </div>
        <div id="containerR">
        </div>
      </content>
    </div>
  </body>
  <script><!--
    document.getElementById( "pauseBtn" ).addEventListener( "click", function() {
      mediaControl( 'pause' );
    });
    document.getElementById( "playBtn" ).addEventListener( "click", function() {
      mediaControl( 'play' );
    });
    document.getElementById( "ffBtn" ).addEventListener( "click", function() {
      mediaControl( 'ff' );
    });
    document.getElementById( "skipBtn" ).addEventListener( "click", function() {
      skipCoding();
    });
  -->
  </script>
</html>
